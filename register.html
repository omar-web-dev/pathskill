<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PathSkill</title>
  <!-- ----- bootstrap css link ---- -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <!-- ------ font awesam link ------ -->
  <link rel="stylesheet" href="css/all.min.css">
  <!-- ---- my style link ----- -->
  <link rel="stylesheet" href="css/style.css">
  <body >
  <div class="myform col-xl-6 position-absolute start-50 top-50  ">
    <form class=" row g-3">
        <div class="col-6">
          <label for="fname" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" placeholder="Omar">
        </div>
        <div class="col-6">
          <label for="lname" class="form-label">Last Name</label>
          <input type="text" class="form-control" placeholder="Faruk" id="lname">
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="your@email.com">
        </div>
        <div class="col-12">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" id="phone" placeholder="+880 123 454 5454">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary"><a class="text-white" href="index.html">Register</a></button>
        </div>
      </form>
  </div>

  <!-- ----- font awesame js link ---  -->
  <script src="js/brands.min.js"></script>
  <!-- ----- bootstrap js link ---- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
